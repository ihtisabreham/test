<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect with Custom GIF</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      html, body {
          height: 100%; /* Full height */
          margin: 0; /* Remove default margin */
          display: flex; /* Use flexbox for centering */
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically */
          font-family: Arial, sans-serif; /* Optional: Set a font */
          background-size: cover; /* Make background cover the entire area */
          background-repeat: no-repeat; /* Prevent repeating the background */
          background-position: center; /* Center the background */
          overflow: hidden; /* Prevent scrolling */
      }
      #name {
          font-size: 5vw; /* Responsive font size */
          color: black; /* Change text color for visibility */
          text-decoration: none; /* Remove underline from link */
          padding: 10px; /* Add some padding for better touch targets */
          background-color: rgba(255, 255, 255, 0.8); /* Optional: background color for better visibility */
          border-radius: 5px; /* Optional: rounded corners */
      }

      /* Optional: Additional styling for smaller screens */
      @media (max-width: 600px) {
          #name {
              font-size: 8vw; /* Larger font size for smaller screens */
          }
      }
  </style>
</head>
<body>
  <h1>Hello, This is <a id="name">ihtisab</a></h1>

  <script src="script.js"></script>
</body>
</html>
